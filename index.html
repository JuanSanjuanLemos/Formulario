<!DOCTYPE html>
<html lang="pt-BR" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=fof, initial-scale=1.0">
    <title>Questionário IFNMG</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/responsiveness.css">

</head>
<body class="main-body">
    </header>
    <form action="" class="main-form">
        <div class="main-header">
            <img class="main-logo" src="assets/img/if.png" alt="IFNMG logo">
            <legend class="main-title">Questionário IFNMG</legend>
        </div>
        <label class="main-text" for="name">Nome</label>
        <input type="text" id="name" class="main-input" required placeholder="Digite seu nome">

        <label class="main-text" for="email">Email</label>
        <input type="email" id="email" class="main-input" required placeholder="Digite seu email">

        <label class="main-text" for="age">Idade(opcional)</label>
        <input type="number" id="age" class="main-input" placeholder="Idade">

        <label class="main-text" for="current-role">Qual sua função na instituição?</label>
        <select name="current-role" id="current-role" class="main-select" required>
            <option value="" class="main-option" disabled selected>Selecione uma função</option>
            <option value="Student" class="main-option">Aluno</option>
            <option value="Teacher" class="main-option">Professor</option>
            <option value="Cordinator" class="main-option">Coordenador</option>
            <option value="Other" class="main-option">Outra</option>
        </select>

        <label class="main-text" for="recommend">Qual é a chance de você recomendar o IFNMG para outra pessoa?</label>
        <div class="wrapper-radio">
            <div>
                <input name="recommend" type="radio" id="Definitely" class="-radio" checked>
                <label class="main-text" for="Definitely" class="main-label" >Com certeza</label>
            </div>
            <div>
                <input name="recommend" type="radio"  id="Maybe" class="-radio">
                <label class="main-text" for="Maybe" class="main-label">Pode ser</label>
            </div>    
            <div>
                <input name="recommend" type="radio" id="Not-sure" class="-radio">
                <label class="main-text" for="Not-sure" class="main-label">Não tenho certeza</label>
            </div>
        </div>

        <label for="favorite-feature" class="main-text">Qual é o seu Campus?</label>
        <select name="favorite-feature" id="favorite-feature" class="main-select" required>
            <option value="Campus" class="main-option" disabled selected>Selecione uma opção</option>
            <option value="Campus" class="main-option">Almenara</option>
            <option value="Campus" class="main-option">Araçuaí</option>
            <option value="Campus" class="main-option">Janúaria</option>
            <option value="Campus" class="main-option">Montes Claros</option>
            <option value="Campus" class="main-option">Pirapora</option>
            <option value="Campus" class="main-option">Salinas</option>
        </select>

        <label class="main-text" for="">Quais aspectos do IFNMG você julga importante?</label>
        <div class="wrapper-checkbox">
            <div>
                <input type="checkbox" class="-checkbox" name="option" id="option1">
                <label class="main-text" for="option1">Acolhimento</label>
            </div>
            <div>
                <input type="checkbox" class="-checkbox" name="option" id="option2">
                <label class="main-text" for="option2">Ambiente</label>
            </div>
            <div>
                <input type="checkbox" class="-checkbox" name="option" id="option3">
                <label class="main-text" for="option3">Ensino</label>
            </div>
            <div>
                <input type="checkbox" class="-checkbox" name="option" id="option4">
                <label class="main-text" for="option4">Networking</label>
            </div>
        </div>
        <label class="main-text" for="comments">Algum comentário ou sugestão?</label>
        <textarea name="comments" id="comments" class="main-input -comments" placeholder="Digite seu comentário aqui..."></textarea>

        <input type="submit" class="main-button" value="Enviar">
    </form>
</body>
</html>
