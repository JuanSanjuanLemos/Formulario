<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=fof, initial-scale=1.0">
    <title>Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/responsiveness.css">

    <link rel="stylesheet" href="css/components/main-body.css">
    <link rel="stylesheet" href="css/components/main-button.css">
    <link rel="stylesheet" href="css/components/main-input.css">
    <link rel="stylesheet" href="css/components/main-form.css">
    <link rel="stylesheet" href="css/components/main-option.css">
    <link rel="stylesheet" href="css/components/main-select.css">
    <link rel="stylesheet" href="css/components/main-text.css">
    <link rel="stylesheet" href="css/components/wrapper-checkbox.css">
    <link rel="stylesheet" href="css/components/wrapper-radio.css">
</head>
<body class="main-body">
    <form action="" class="main-form">
        <label class="main-text" for="name">Name</label>
        <input type="text" id="name" class="main-input" required placeholder="Enter your name">

        <label class="main-text" for="email">Email</label>
        <input type="emai" id="email" class="main-input" required placeholder="Enter your email">

        <label class="main-text" for="age">Age(optional)</label>
        <input type="number" id="age" class="main-input" placeholder="Age">

        <label class="main-text" for="current-role">Which option best describes your current role?</label>
        <select name="current-role" id="current-role" class="main-select" required>
            <option class="main-option" disabled selected>Select current role</option>
            <option class="main-option">Student</option>
            <option class="main-option">Full Time Job</option>
            <option class="main-option">Full Time Learner</option>
            <option class="main-option">Prefer not to say</option>
            <option class="main-option">Other</option>
        </select>

        <label class="main-text" for="recommend">Would you recommend freeCodeCamp to a friend?</label>
        <div class="wrapper-radio">
            <div>
                <input name="recommend" type="radio" class="">
                <label class="main-text" for="" class="main-label">Definitely</label>
            </div>
            <div>
                <input name="recommend" type="radio" class="">
                <label class="main-text" for="" class="main-label">Maybe</label>
            </div>    
            <div>
                <input name="recommend" type="radio" class="">
                <label class="main-text" for="" class="main-label">Not sure</label>
            </div>
        </div>

        <label for="favorite-feature" class="main-text">What is your favorite feature of freeCodeCamp?</label>
        <select name="favorite-feature" id="favorite-feature" class="main-select" required>
            <option class="main-option" disabled selected>Select an option</option>
            <option class="main-option">Challenges</option>
            <option class="main-option">Projects</option>
            <option class="main-option">Community</option>
            <option class="main-option">Open Source</option>
        </select>

        <label class="main-text" for="">What would you like to see improved? (Check all that apply)</label>
        <div class="wrapper-checkbox">
            <div>
                <input type="checkbox" name="option" id="option1">
                <label class="main-text" for="option1">Front-end Projects</label>
            </div>
            <div>
                <input type="checkbox" name="option" id="option2">
                <label class="main-text" for="option2">Back-end Projects</label>
            </div>
            <div>
                <input type="checkbox" name="option" id="option3">
                <label class="main-text" for="option3">Challenges</label>
            </div>
        </div>
        <label class="main-text" for="comments">Any comments or suggestions?</label>
        <textarea name="comments" id="comments" class="main-input -comments" placeholder="Enter your comment here..."></textarea>

        <input type="submit" class="main-button" value="Submit">
    </form>
</body>
</html>
