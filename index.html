<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=fof, initial-scale=1.0">
    <title>Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/responsiveness.css">

    <link rel="stylesheet" href="css/components/main-body.css">
    <link rel="stylesheet" href="css/components/main-button.css">
    <link rel="stylesheet" href="css/components/main-form.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/main-input.css">
    <link rel="stylesheet" href="css/components/main-logo.css">
    <link rel="stylesheet" href="css/components/main-option.css">
    <link rel="stylesheet" href="css/components/main-select.css">
    <link rel="stylesheet" href="css/components/main-text.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/wrapper-checkbox.css">
    <link rel="stylesheet" href="css/components/wrapper-radio.css">
</head>
<body class="main-body">
    </header>
    <form action="" class="main-form">
        <div class="main-header">
            <img class="main-logo" src="assets/img/if.png" alt="IFNMG logo">
            <legend class="main-title">Questionário IFNMG</legend>
        </div>
        <label class="main-text" for="name">Nome</label>
        <input type="text" id="name" class="main-input" required placeholder="Digite seu nome">

        <label class="main-text" for="email">Email</label>
        <input type="emai" id="email" class="main-input" required placeholder="Digite seu email">

        <label class="main-text" for="age">Idade(opcional)</label>
        <input type="number" id="age" class="main-input" placeholder="Idade">

        <label class="main-text" for="current-role">Qual sua função na instituição?</label>
        <select name="current-role" id="current-role" class="main-select" required>
            <option class="main-option" disabled selected>Selecione uma função</option>
            <option class="main-option">Aluno</option>
            <option class="main-option">Professor</option>
            <option class="main-option">Cordenador</option>
            <option class="main-option">Outra</option>
        </select>

        <label class="main-text" for="recommend">Qual é a chance de você recomendar o IFNMG para outra pessoa?</label>
        <div class="wrapper-radio">
            <div>
                <input name="recommend" type="radio" class="">
                <label class="main-text" for="" class="main-label">Com certeza</label>
            </div>
            <div>
                <input name="recommend" type="radio" class="">
                <label class="main-text" for="" class="main-label">Pode ser</label>
            </div>    
            <div>
                <input name="recommend" type="radio" class="">
                <label class="main-text" for="" class="main-label">Não tenho certeza</label>
            </div>
        </div>

        <label for="favorite-feature" class="main-text">Qual é o seu Campus?</label>
        <select name="favorite-feature" id="favorite-feature" class="main-select" required>
            <option class="main-option" disabled selected>Selecione uma opção</option>
            <option class="main-option">Almenara</option>
            <option class="main-option">Araçuaí</option>
            <option class="main-option">Janúaria</option>
            <option class="main-option">Montes Claros</option>
            <option class="main-option">Pirapora</option>
            <option class="main-option">Salinas</option>
        </select>

        <label class="main-text" for="">Quais aspectos do IFNMG você julga importante?</label>
        <div class="wrapper-checkbox">
            <div>
                <input type="checkbox" name="option" id="option1">
                <label class="main-text" for="option1">Acolhimento</label>
            </div>
            <div>
                <input type="checkbox" name="option" id="option2">
                <label class="main-text" for="option2">Ambiente</label>
            </div>
            <div>
                <input type="checkbox" name="option" id="option3">
                <label class="main-text" for="option3">Ensino</label>
            </div>
            <div>
                <input type="checkbox" name="option" id="option4">
                <label class="main-text" for="option3">Networking</label>
            </div>
        </div>
        <label class="main-text" for="comments">Algum comentário ou sugestão?</label>
        <textarea name="comments" id="comments" class="main-input -comments" placeholder="Digite seu comentário aqui..."></textarea>

        <input type="submit" class="main-button" value="Enviar">
    </form>
</body>
</html>
